<!DOCTYPE html>
<html>
<head>
    <title>Receipt Manager</title>
</head>
<body>
    <h1>Receipt Manager</h1>
    <form id="uploadForm">
        <label>Merchant: </label><input type="text" id="merchant"><br>
        <label>Date: </label><input type="date" id="receiptDate"><br>
        <label>Amount: </label><input type="number" id="amount"><br>
        <button type="submit">Upload Receipt</button>
    </form>

    <hr>

    <form id="searchForm">
        <label>Search: </label><input type="text" id="query"><br>
        <button type="submit">Search Receipt</button>
    </form>

    <hr>

    <button id="listButton">List All Receipts</button>
    <div id="results"></div>

    <script>
        // Implement JavaScript to call the API Gateway endpoints
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            let response = await fetch('YOUR_API_GATEWAY_UPLOAD_ENDPOINT', {
                method: 'POST',
                body: JSON.stringify({
                    merchant: document.getElementById('merchant').value,
                    receipt_date: document.getElementById('receiptDate').value,
                    amount: document.getElementById('amount').value
                })
            });
            alert('Receipt uploaded successfully!');
        });

        document.getElementById('searchForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            let response = await fetch('YOUR_API_GATEWAY_SEARCH_ENDPOINT', {
                method: 'POST',
                body: JSON.stringify({
                    query: document.getElementById('query').value
                })
            });
            let results = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(results);
        });

        document.getElementById('listButton').addEventListener('click', async function() {
            let response = await fetch('YOUR_API_GATEWAY_LIST_ENDPOINT');
            let results = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(results);
        });
    </script>
</body>
</html>
