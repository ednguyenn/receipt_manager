<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Search Results</title>
</head>
<body>
    <h1>Receipt Search Results</h1>

    <!-- Display search results -->
    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Receipt ID</th>
                    <th>Merchant</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Receipt Image</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result['receipt_id'] }}</td>
                        <td>{{ result['merchant'] }}</td>
                        <td>{{ result['receipt_date'] }}</td>
                        <td>{{ result['amount'] }}</td>
                        <td>
                            <!-- Display the receipt image using the S3 URL -->
                            <img src="{{ result['image_url'] }}" alt="Receipt Image" width="200">
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No matching receipts found.</p>
    {% endif %}
</body>
</html>
