<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    Merchant: {{ result['merchant'] }}<br>
                    Date: {{ result['receipt_date'] }}<br>
                    Amount: ${{ result['amount'] }}<br>
                    <a href="{{ result['s3_url'] }}">View Receipt</a><br>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No receipts found for the search query.</p>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
